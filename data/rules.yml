version: "3.1"

rules:

- rule: greet your user
  steps:
  - intent: greet 
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle registration queries
  steps:
  - intent: registration_details
  - action: utter_registration_details